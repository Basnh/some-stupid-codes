<!DOCTYPE html>
<html lang="vi-vn">
<head>
    <title>Đăng Ký Thành Viên</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
</head>
<body>
    <header>
        <a href="trangchu.html">
            <img src="logo.png" id="logo">
        </a>
        <nav>
            <a href="trangchu.html">Trang Chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="tintuc.html">Tin tức</a>
            <a href="dangnhap.html">Đăng nhập</a>
            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
        </nav>
    </header>
    <form action="" method="post" enctype="application/form-data">
        <fieldset>
            <legend><b>ĐĂNG KÝ</b></legend>
            <table>
                <tr>
                    <td><label for="email"><b>Email</b></label></td>
                    <td><input type="text" name="email" placeholder="Vui lòng nhập email"></td>
                </tr>

                <tr>
                    <td><label for="password"><b>Mật Khẩu</b></label></td>
                    <td><input type="password" name="psw" placeholder="Vui lòng nhập mật khẩu"></td>
                </tr>

                <tr>
                    <td><label for="repassword"><b>Nhập lại mật khẩu</b></label></td>
                    <td><input type="password" name="psw2" placeholder="Vui lòng nhập mật khẩu"></td>
                </tr>

                <tr>
                    <td><b>Cấp độ thành viên</b></td>
                    <td>
                        <input id="sil" type="radio" name="memberType">
                        <label for="sil"><b>Bạc</b></label>
                        <input id="gold" type="radio" name="memberType">
                        <label for="gold"><b>Vàng</b></label>
                        <input id="plat" type="radio" name="memberType">
                        <label for="plat"><b>Bạch Kim</b></label>
                </tr>

                <tr>
                    <td><b>Ảnh đại diện</b></td>
                    <td>
                        <label for="avatar"></label>
                        <input id="avatar" type="file" accept = ".png, .jpg" placeholder="Choose File">
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><b>Thông qua việc tạo tài khoản, bạn đồng ý với
                        <a href=""><u>Điều khoản & Quyền riêng tư của chúng tôi.</u></a></b>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="reset" value="Hủy">
                        <input type="submit" value="Đăng Ký">
                    </td>
                </tr>
                
            </table>
        </fieldset>
    </form>
</body>

    </b>
</footer>
</html>
