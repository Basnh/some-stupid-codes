<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bảng điều khiển máy chủ</title>
    <style>
        .function-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
<h2>Bảng điều khiển máy chủ Ubuntu</h2>

<div class="function-box">
    <a th:href="@{/execute-page}" target="_blank">
        <button>Thực thi lệnh</button>
    </a>
</div>

<div class="function-box">
    <a th:href="@{/list-services}" target="_blank">
        <button>Liệt kê dịch vụ</button>
    </a>
</div>

<div class="function-box">
    <form th:action="@{/select-config}" method="get">
        <button type="submit">Sửa file cấu hình</button>
    </form>
</div>

<div class="function-box">
    <form th:action="@{/control-service}" method="get">
        <button type="submit">Điều khiển dịch vụ</button>
    </form>
</div>

</body>
</html>
