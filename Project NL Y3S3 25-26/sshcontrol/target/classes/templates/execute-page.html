<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thực thi lệnh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            var input = document.querySelector('input[name="command"], input[th\\:field="*{command}"]');
            if(form && input) {
                form.addEventListener('submit', function() {
                    setTimeout(function() {
                        input.value = '';
                    }, 10);
                });
            }
        });
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10 max-w-xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Thực thi lệnh trên máy chủ Ubuntu</h2>
        <form th:action="@{/execute-page}" th:object="${sshRequest}" method="post" class="space-y-6">
            <div>
                <label for="command" class="block text-sm font-medium text-gray-700 mb-2">Lệnh cần thực thi</label>
                <div class="relative">
                    <input type="text" id="command" name="command" th:field="*{command}" placeholder="vd: systemctl status apache2"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 ease-in-out" required>
                    <i class="fas fa-terminal absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="flex justify-center">
                <button type="submit"
                    class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-200 ease-in-out font-semibold flex items-center">
                    <i class="fas fa-play mr-2"></i> Thực thi
                </button>
            </div>
        </form>
        <div th:if="${result != null}" class="mt-8">
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Kết quả:</h3>
            <pre class="bg-gray-100 rounded-lg p-4 text-gray-800 overflow-x-auto" th:text="${result}"></pre>
        </div>
        <div class="mt-8 text-center">
            <a th:href="@{/dashboard}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
                <i class="fas fa-arrow-left mr-2"></i> Quay lại Bảng điều khiển
            </a>
        </div>
    </div>
</body>
</html>
