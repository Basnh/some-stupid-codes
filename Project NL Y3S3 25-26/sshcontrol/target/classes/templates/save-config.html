<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lưu cấu hình</title>
</head>
<body>
    <h2>Kết quả lưu cấu hình</h2>
    <div th:if="${message != null}" style="color:green;">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error != null}" style="color:red;">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/edit-config}" method="get">
        <input type="hidden" name="configFile" th:value="${configFile}" />
        <button type="submit">Quay lại chỉnh sửa</button>
    </form>
    <form th:action="@{/}" method="get">
        <button type="submit">Về trang chủ</button>
    </form>
</body>
</html>
