<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn file cấu hình</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10 max-w-xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Chọn file cấu hình cần sửa</h2>
        <form th:action="@{/select-config}" method="post" class="space-y-6">
            <div>
                <label for="configFile" class="block text-sm font-medium text-gray-700 mb-2">Đường dẫn file cấu hình</label>
                <div class="relative">
                    <input type="text" id="configFile" name="configFile" placeholder="/etc/ssh/sshd_config"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 ease-in-out" required>
                    <i class="fas fa-file-alt absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="flex justify-center">
                <button type="submit"
                    class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-200 ease-in-out font-semibold flex items-center">
                    <i class="fas fa-arrow-right mr-2"></i> Tiếp tục
                </button>
            </div>
        </form>
        <div class="mt-8 text-center">
            <a th:href="@{/dashboard}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
                <i class="fas fa-arrow-left mr-2"></i> Quay lại Bảng điều khiển
            </a>
        </div>
    </div>
</body>
</html>
