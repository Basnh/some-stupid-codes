<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách dịch vụ</title>
</head>
<body>
    <h2>Danh sách tất cả dịch vụ trên máy chủ</h2>
    <table border="1">
        <tr>
            <th>Tên dịch vụ</th>
            <th>Trạng thái</th>
            <th>Mô tả</th>
        </tr>
        <tr th:each="line : ${services}">
            <!-- Mỗi dòng có dạng: ssh.service loaded active running OpenBSD Secure Shell server -->
            <td th:text="${#strings.arraySplit(line, ' ')[0]}"></td>
            <td th:text="${#strings.arraySplit(line, ' ')[2]}"></td>
            <td th:text="${#strings.substring(line, line.indexOf(' ', line.indexOf(' ', line.indexOf(' ', line.indexOf(' ') + 1) + 1) + 1) + 1)}"></td>
        </tr>
    </table>
</body>
</html>
