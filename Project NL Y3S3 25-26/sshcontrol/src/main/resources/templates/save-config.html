<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lưu cấu hình</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10 max-w-xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Kết quả lưu cấu hình</h2>
        <div th:if="${message != null}" class="mb-4">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative text-center" role="alert">
                <i class="fas fa-check-circle mr-2"></i>
                <span th:text="${message}"></span>
            </div>
        </div>
        <div th:if="${error != null}" class="mb-4">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center" role="alert">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span th:text="${error}"></span>
            </div>
        </div>
        <div class="flex flex-col md:flex-row justify-center gap-4 mt-8">
            <form th:action="@{/edit-config}" method="get">
                <input type="hidden" name="configFile" th:value="${configFile}" />
                <button type="submit"
                    class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-200 ease-in-out font-semibold flex items-center">
                    <i class="fas fa-edit mr-2"></i>
                    Quay lại chỉnh sửa
                </button>
            </form>
            <form th:action="@{/}" method="get">
                <button type="submit"
                    class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition duration-200 ease-in-out font-semibold flex items-center">
                    <i class="fas fa-home mr-2"></i>
                    Về trang chủ
                </button>
            </form>
        </div>
    </div>
</body>
</html>
