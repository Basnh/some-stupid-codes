<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm máy chủ mới</title>
</head>
<body>
    <h2>Thêm máy chủ mới</h2>
    <form th:action="@{/add-server}" method="post" th:object="${server}">
        <label>Tên máy chủ:</label>
        <input type="text" th:field="*{name}" required /><br/>
        <label>Địa chỉ IP:</label>
        <input type="text" th:field="*{ip}" required /><br/>
        <label>SSH Username:</label>
        <input type="text" th:field="*{sshUsername}" required /><br/>
        <label>SSH Password:</label>
        <input type="password" th:field="*{sshPassword}" required /><br/>
        <button type="submit">Lưu</button>
    </form>
    <a th:href="@{/server-list}">Quay lại danh sách máy chủ</a>
</body>
</html>
