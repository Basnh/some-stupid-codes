<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập SSH vào máy chủ</title>
</head>
<body>
    <h2>Đăng nhập SSH vào máy chủ</h2>
    <form th:action="@{/server-login}" method="post">
        <input type="hidden" name="ip" th:value="${server.ip}" />
        <label>SSH Username:</label>
        <input type="text" name="sshUsername" th:value="${server.sshUsername}" required /><br/>
        <label>SSH Password:</label>
        <input type="password" name="sshPassword" th:value="${server.sshPassword}" required /><br/>
        <button type="submit">Đăng nhập SSH</button>
    </form>
</body>
</html>
